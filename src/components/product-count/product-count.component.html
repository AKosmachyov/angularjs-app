<div class="input-group">
    <div class="input-group-prepend">
        <button class="btn btn-outline-primary" ng-click="$ctrl.decrement()">-</button>
    </div>
    <span class="form-control">{{$ctrl.count}}</span>
    <div class="input-group-append">
        <button class="btn btn-outline-primary" ng-click="$ctrl.increment()">+</button>
    </div>
</div>
